<div class="container">
  <div class="row">
    <!-- Conteúdo principal -->
    <div class="col-12 col-md-10 col-lg-9 mx-auto my-5">
      <!-- Titulo -->
      <div class="text-md-start">

        <div class="text-md-start">
          <h1 class="fw-bold text-success">
              Excluir Reserva
            </h1>
          <hr />
        </div>

        <h2 class="fs-5">
          Tem certeza que deseja excluir a reserva?
        </h2>
      </div>

      <dl class="form-group mt-4 row">

        <dt class="col-md-4">
          <label class="control-label">Data:</label>
        </dt>
        <dd class="col-md-8">
          {{ reservaFormVM.data }}
        </dd>

        <dt class="col-md-4">
          <label class="control-label">Hora de Início:</label>
        </dt>
        <dd class="col-md-8">
          {{ reservaFormVM.horaInicio }}
        </dd>

        <dt class="col-md-4">
          <label class="control-label">Hora de Término:</label>
        </dt>
        <dd class="col-md-8">
          {{ reservaFormVM.horaTermino }}
        </dd>

      </dl>

      <div class="card-footer g-grid d-flex gap-1 mt-5">
        <button (click)="gravar()"
          type="button" class="btn btn-success px-5">
          <i class="bi bi-trash-fill me-2"></i>
          Excluir
        </button>
        <button routerLink="/reservas/listar"
          type="button" class="btn btn-outline-success px-5">
          <i class="bi bi-arrow-return-left me-2"></i>
          Voltar
        </button>
      </div>

    </div>
  </div>
</div>
