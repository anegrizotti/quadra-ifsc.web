<div class="container">
  <div class="row">
    <!-- Conteúdo principal -->
    <div class="col-12 col-md-10 col-lg-6 mx-auto my-5">
      <!-- Titulo -->
      <div class="text-md-start">
        <h1 class="fw-bold text-success">
            Editar Reserva
          </h1>
        <hr />
      </div>

      <form [formGroup]="formReserva">
        <div class="form-group mb-3 position-relative">
          <label for="data">Data:</label>
          <input formControlName="data"
            [ngClass]="(data?.touched && data?.invalid) ? 'is-invalid' : ''"
            class="form-control"
            type="date"
            placeholder="Digite a data da reserva">
            <div class="invalid-tooltip" *ngIf="data?.touched && data?.invalid">
              <span *ngIf="data?.errors?.['required']" >A data da reserva precisa ser selecionada</span>
            </div>
        </div>

        <div class="form-group mb-3 position-relative">
          <label for="horaInicio">Hora de Início:</label>
          <input formControlName="horaInicio"
            [ngClass]="(horaInicio?.touched && horaInicio?.invalid) ? 'is-invalid' : ''"
            class="form-control"
            type="text"
            placeholder="Digite a hora de início da reserva">
            <div class="invalid-tooltip" *ngIf="horaInicio?.touched && horaInicio?.invalid">
              <span *ngIf="horaInicio?.errors?.['required']" >A hora de início da reserva precisa ser selecionada</span>
            </div>
        </div>

        <div class="form-group mb-3 position-relative">
          <label for="horaTermino">Hora de Termino:</label>
          <input formControlName="horaTermino"
            [ngClass]="(horaTermino?.touched && horaTermino?.invalid) ? 'is-invalid' : ''"
            class="form-control"
            type="text"
            placeholder="Digite a hora de termino da reserva">
            <div class="invalid-tooltip" *ngIf="horaTermino?.touched && horaTermino?.invalid">
              <span *ngIf="horaTermino?.errors?.['required']" >A hora de início da reserva precisa ser selecionada</span>
            </div>
        </div>

        <div class="card-footer g-grid d-flex gap-1 mt-5">
          <button (click)="gravar()"
            type="button" class="btn btn-success px-5">
            <i class="pi pi-save me-2"></i>
            Gravar
          </button>
          <button routerLink="/reservas/listar"
            type="button" class="btn btn-outline-success px-5">
            <i class="pi pi-arrow-left me-2"></i>
            Voltar
          </button>
        </div>

      </form>
    </div>
  </div>
</div>
